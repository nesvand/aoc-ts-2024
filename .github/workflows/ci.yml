name: CI
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run coverage
        run: bun run coverage

      - name: Test Report
        uses: VeryGoodOpenSource/very_good_coverage@v2
        with:
          path: 'coverage/lcov.info'
          min_coverage: 50
